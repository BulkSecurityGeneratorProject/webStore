
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOrderHeaderLabel" translate="webstoreApp.orderHeader.home.createOrEditLabel">Create or edit a OrderHeader</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="orderHeader.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstoreApp.orderHeader.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="orderHeader.type" id="field_type" required>
                <option value="WISHLIST" translate="webstoreApp.OrderType.WISHLIST">WISHLIST</option>
                <option value="CART" translate="webstoreApp.OrderType.CART">CART</option>
                <option value="NEW" translate="webstoreApp.OrderType.NEW">NEW</option>
                <option value="RETURN" translate="webstoreApp.OrderType.RETURN">RETURN</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstoreApp.orderHeader.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="orderHeader.status" id="field_status" required>
                <option value="AVAILABLE" translate="webstoreApp.Status.AVAILABLE">AVAILABLE</option>
                <option value="IN_STOCK" translate="webstoreApp.Status.IN_STOCK">IN_STOCK</option>
                <option value="OUT_OF_STOCK" translate="webstoreApp.Status.OUT_OF_STOCK">OUT_OF_STOCK</option>
                <option value="IN_PROCESS" translate="webstoreApp.Status.IN_PROCESS">IN_PROCESS</option>
                <option value="CONFIRMED" translate="webstoreApp.Status.CONFIRMED">CONFIRMED</option>
                <option value="PACKED" translate="webstoreApp.Status.PACKED">PACKED</option>
                <option value="SHIPPED" translate="webstoreApp.Status.SHIPPED">SHIPPED</option>
                <option value="COMPLETE" translate="webstoreApp.Status.COMPLETE">COMPLETE</option>
                <option value="RETURNED" translate="webstoreApp.Status.RETURNED">RETURNED</option>
                <option value="REPLACED" translate="webstoreApp.Status.REPLACED">REPLACED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstoreApp.orderHeader.orderTotal" for="field_orderTotal">OrderTotal</label>
            <input type="number" class="form-control" name="orderTotal" id="field_orderTotal"
                    ng-model="orderHeader.orderTotal"
                    required />
            <div ng-show="editForm.orderTotal.$invalid">
                <p class="help-block"
                    ng-show="editForm.orderTotal.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.orderTotal.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="webstoreApp.orderHeader.userProfile" for="field_userProfile">userProfile</label>
            <select class="form-control" id="field_userProfile" name="userProfile" ng-model="orderHeader.userProfile" ng-options="userProfile as userProfile.id for userProfile in userprofiles track by userProfile.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstoreApp.orderHeader.payment" for="field_payment">payment</label>
            <select class="form-control" id="field_payment" name="payment" ng-model="orderHeader.payment" ng-options="payment as payment.id for payment in payments | orderBy:'id' track by payment.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="webstoreApp.orderHeader.shipment" for="field_shipment">shipment</label>
            <select class="form-control" id="field_shipment" name="shipment" ng-model="orderHeader.shipment" ng-options="shipment as shipment.id for shipment in shipments | orderBy:'id' track by shipment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
