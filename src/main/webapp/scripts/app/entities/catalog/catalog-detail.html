
<div>
    <h2><span translate="webstoreApp.catalog.detail.title">Catalog</span> {{catalog.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="webstoreApp.catalog.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{catalog.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.catalog.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{catalog.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.catalog.active">Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{catalog.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.catalog.country">country</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="country.detail({id:catalog.country.id})">{{catalog.country.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
