
<div>
    <h2><span translate="webstoreApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="webstoreApp.payment.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'webstoreApp.PaymentType.' + payment.type}}">{{payment.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.payment.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.payment.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'webstoreApp.Status.' + payment.status}}">{{payment.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
