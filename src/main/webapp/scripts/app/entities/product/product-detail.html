
<div>
    <h2><span translate="webstoreApp.product.detail.title">Product</span> {{product.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="webstoreApp.product.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.product.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.product.imageUrl">ImageUrl</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.imageUrl}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.product.inventory">Inventory</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.inventory}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.product.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'webstoreApp.Status.' + product.status}}">{{product.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.product.active">Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="webstoreApp.product.category">category</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="category.detail({id:product.category.id})">{{product.category.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
